<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xeno NPC Creator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mozaic+GEO:wght@590;690&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container" style="display:none;">
      <!-- Header -->
      <div class="new-npc-border">
        <span class="new-npc">NEW NPC</span>
      </div>

      <!-- Model -->
      <span class="npc-model">NPC model</span>
      <div class="npc-model-border">
        <input
          type="text"
          class="npc-model-input"
          value="a_f_m_beach_01"
          placeholder="Enter model"
        />
      </div>

      <!-- Animation -->
      <span class="animation-title">animation</span>
      <div class="animation-inputs">
        <input
          type="text"
          class="anim-name-input"
          placeholder="Type emote or animation name (e.g. waitdance)"
        />
      </div>

      <!-- Name -->
      <span class="name-title">NPC name</span>
      <div class="npc-name-input-field">
        <input
          type="text"
          class="npc-name-input"
          value="walter"
          placeholder="Enter name"
        />
      </div>

      <!-- Button -->
      <div class="create-border">
        <span class="create">CREATE</span>
      </div>

      <div class="main-border"></div>
    </div>
  </body>
</html>
